ipynb-filters: [nbdev_filter]

project:
  type: website
  output-dir: _docs
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 4

website:
  title: "llm-experiments"
  site-url: "https://landrs-toolkit.github.io/llm-experiments"
  description: "Experiments using ChatGPT, Jupyter, and rdflib for distributed knowledge graph construction"
  twitter-card: true
  open-graph: true
  repo-branch: master
  repo-url: "https://github.com/landrs-toolkit/llm-experiments"
  repo-actions: [issue]
  navbar:
    background: primary
    search: true
    right:
      - icon: github
        href: "https://github.com/landrs-toolkit/llm-experiments"
  sidebar:
    style: "floating"

metadata-files: 
  - sidebar.yml
  - custom.yml
